<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/795a81039a.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">
    <div class="date-timer">
      <div data-ledge="stopwatch" data-ledge="current-time" class="date-timer__month">
        <div data-timer="month">Januar</div>
      </div>
      <div class="date-timer__block date-block">
        <div class="date-block__item date-block__days">
          <div class="date-block__counter" data-timer="days">
            <div>0</div>
            <div>0</div>
          </div>
          <div class="date-block__sub">days</div>
        </div>
        <div class="date-block__item date-block__hours">
          <div class="date-block__counter" data-timer="hours">
            <div>0</div>
            <div>0</div>
          </div>
          <div class="date-block__sub">hours</div>
        </div>
        <div class="date-block__item data-block__minutes">
          <div class="date-block__counter" data-timer="minutes">
            <div>0</div>
            <div>0</div>
          </div>
          <div class="date-block__sub">minutes</div>
        </div>
        <div class="date-block__item date-block__seconds">
          <div class="date-block__counter" data-timer="seconds">
            <div>0</div>
            <div>0</div>
          </div>
          <div class="date-block__sub">seconds</div>
        </div>
      </div>
      <div class="date-timer__ledge ledge-container">
        <div tabindex="1" data-timer="ledge-current-time" data-ledge="stopwatch" class="ledge">current time
        </div>
        <div tabindex="2" data-timer="ledge-stopwatch" data-ledge="stopwatch" class="ledge ledge-stopwatch">stopwatch
        </div>
      </div>
      <div data-ledge="stopwatch" data-ledge="current-time" class="date-timer__buttons button-container">
        <div class="button button-reset fa-solid fa-rotate-right" data-timer="reset"></div>
        <div class="button button-start" data-timer="start"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
